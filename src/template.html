<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-estudiante-profesor</title>
</head>
<body>
    <dialog>
        <form id="form">
            <div>
                <label for="nombre">Nombre</label>
                <input 
                type="text"
                id="nombre" 
                placeholder="Ingresa un nombre..." 
                required
                >
            </div>

            <div>
                <label for="edad">Edad</label>
                <input 
                type="number"
                id="edad"
                placeholder="Ingresa una edad..."
                required
                >
            </div>

            <div>
                <label for="rol">Rol</label>
                <select id="rol">
                    <option value="profesor" selected>Profesor</option>
                    <option value="estudiante">Estudiante</option>
                </select>
            </div>

            <div class="botones">
                <button class="btn-agregar" type="submit">Agregar</button>
                <button class="btn-cancelar">Cancelar</button>
            </div>
        </form>
    </dialog>

    <div id="content">
        <div class="header">
            <div class="logo">
                <span>KambiDev</span>
            </div>
        
            <button class="btn-registrar">Registrar</button>
        </div>

        <div class="main-content">
            <div class="container-estudiante">
            </div>
            <div class="container-profesor">
            </div>
        </div>

        <div class="footer">
            <span>Â© 2026 kambiDev - Todos los derechos reservados</span>
        </div>
    </div>
</body>
</html>
